<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkVault Pro - Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .short-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .short-link:hover {
            text-decoration: underline;
        }
        
        .original-url {
            color: #666;
            font-size: 0.9em;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .click-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LinkVault</h1>
        
        <button class="refresh-btn" onclick="loadDashboard()">ðŸ”„ Refresh Data</button>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Links</h3>
                <div class="number" id="totalLinks">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Clicks</h3>
                <div class="number" id="totalClicks">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg Clicks/Link</h3>
                <div class="number" id="avgClicks">-</div>
            </div>
        </div>
        
        <div class="section">
            <h2>ðŸ“Š Top 10 Most Clicked Links</h2>
            <div id="topLinks" class="loading">Loading...</div>
        </div>
        
        <div class="section">
            <h2>ðŸ“‹ All Links</h2>
            <div id="allLinks" class="loading">Loading...</div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const statsResponse = await fetch('/api/links/stats/summary');
                const stats = await statsResponse.json();
                
                const linksResponse = await fetch('/api/links/all');
                const links = await linksResponse.json();
                
                document.getElementById('totalLinks').textContent = stats.total_links;
                document.getElementById('totalClicks').textContent = stats.total_clicks;
                
                const avgClicks = stats.total_links > 0 
                    ? (stats.total_clicks / stats.total_links).toFixed(1) 
                    : 0;
                document.getElementById('avgClicks').textContent = avgClicks;
                
                renderTopLinks(stats.top_links);
                renderAllLinks(links);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert('Failed to load dashboard data');
            }
        }
        
        function renderTopLinks(topLinks) {
            if (topLinks.length === 0) {
                document.getElementById('topLinks').innerHTML = '<p>No links yet</p>';
                return;
            }
            
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Short Code</th>
                            <th>Original URL</th>
                            <th>Clicks</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${topLinks.map((link, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td>
                                    <a href="/${link.short_code}" class="short-link" target="_blank">
                                        ${link.short_code}
                                    </a>
                                </td>
                                <td class="original-url" title="${link.original_url}">
                                    ${link.original_url}
                                </td>
                                <td>
                                    <span class="click-count">${link.click_count}</span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('topLinks').innerHTML = html;
        }
        
        function renderAllLinks(links) {
            if (links.length === 0) {
                document.getElementById('allLinks').innerHTML = '<p>No links yet</p>';
                return;
            }
            
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Short Code</th>
                            <th>Original URL</th>
                            <th>Created</th>
                            <th>Clicks</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${links.map(link => `
                            <tr>
                                <td>
                                    <a href="/${link.short_code}" class="short-link" target="_blank">
                                        ${link.short_code}
                                    </a>
                                </td>
                                <td class="original-url" title="${link.original_url}">
                                    ${link.original_url}
                                </td>
                                <td>${new Date(link.created_at).toLocaleString()}</td>
                                <td>
                                    <span class="click-count">${link.click_count}</span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('allLinks').innerHTML = html;
        }
        
        loadDashboard();
        
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
